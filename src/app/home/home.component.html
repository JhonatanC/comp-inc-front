<h1>Listado de clientes</h1>
<hr>

<div class="row">
	<div class="col-md-1">
    <button routerLink="/form" class="btn btn-primary">Agregar</button>
	</div>
  <div class="col-md-2">
    <!--<button (click)="salir()" class="btn btn-outline-danger">Cerrar Sesión</button>-->
    <button routerLink="/login" class="btn btn-outline-danger">Cerrar Sesión</button>
  </div>
</div>

<table class="table mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Dirección</th>
      <th scope="col">Departamento</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Agente</th>
      <th scope="col">Acciones</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.firtsname }}</td>
      <td>{{ cliente.lastname }}</td>
      <td>{{ cliente.phone }}</td>
      <td>{{ cliente.adress }}</td>
      <td>{{ cliente.deparment }}</td>
      <td>{{ cliente.city }}</td>
      <td>{{ cliente.agente_id }}</td>
      <td>
        <a class="btn btn-primary" routerLink="/form/{{cliente.id}}">Editar</a>
      </td>
      <td>
        <a style="color: white;" class="btn btn-danger" (click)="delete(cliente.id)">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
